<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scraping Mars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    .jumbotron {
      background-image: url({{ mars_data.featured_image_url }});
    }
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Home</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">

    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Trip to Mars</h1>      
    <p>Scraping Mars for Data</p>
  </div>
</div>
  
<div class="container-fluid bg-3 text-center">    
  <h3>Mars Hemispheres</h3><br>
  <div class="row">
    <div class="col-sm-3">
      <p>Valles Marineris Hemisphere</p>
      <img src="{{ mars_data.hemisphere_image_urls[0][1] }}" class="img-responsive" style="width:100%" alt="Valles Marineris Hemisphere">
    </div>
    <div class="col-sm-3"> 
      <p>Cerberus Hemisphere</p>
      <img src="{{ mars_data.hemisphere_image_urls[1][1] }}" class="img-responsive" style="width:100%" alt="Cerberus Hemisphere">
    </div>
    <div class="col-sm-3"> 
      <p>Schiaparelli Hemisphere</p>
      <img src="{{ mars_data.hemisphere_image_urls[2][1] }}" class="img-responsive" style="width:100%" alt="Schiaparelli Hemisphere">
    </div>
    <div class="col-sm-3">
      <p>Syrtis Major Hemisphere</p>
      <img src="{{ mars_data.hemisphere_image_urls[3][1] }}" class="img-responsive" style="width:100%" alt="Syrtis Major Hemisphere">
    </div>
  </div>
</div><br><br>

<footer class="container-fluid text-center">
  <p>ERush 2019</p>
</footer>

</body>
</html>
